<!DOCTYPE html>

<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de Personas</title>
    <link href="css/estilos.css" rel="stylesheet">
</head>
<body id="body">
    <div class="contenedor" id="cabecero">
        <h1>ABOGADA:</h1>
    </div>

    <div class="contenedor">
        <div class="elemento">
            <ul id="personas">
				<li>Olga Lucia Cruz Garzon</li>
				<li>Contacto: </li>
			</ul>
        </div>
    </div>

    <div class="contenedor">
        <div style="text-align: center;">
            <button id="agregar" style="cursor: pointer">+</button>
        </div>

        <form id="forma">
            <input type="text" id="nombre" placeholder="Nombre" autofocus>
            <input type="text" id="apellido" placeholder="Apellido">
        </form>
    </div>

    <script src="js/Persona.js"></script> 
    <script src="js/app.js"></script>
    <script src="js/eventoBoton.js"></script>

<div style="display: none" class="ubey-RecordingScreen-count-down ubey-RecordingScreen-count-down-container">
    <style>
        .ubey-RecordingScreen-count-down-container {
            position: fixed;
            height: 100vh;
            width: 100vw;
            top: 0;
            left: 0;
            z-index: 9999999999999;
            background-color: rgba(0, 0, 0, 0.2);
        }

        .ubey-RecordingScreen-count-down-content {
            position: absolute;
            display: flex;
            top: 50%;
            left: 50%;
            justify-content: center;
            align-items: center;
            color: white;
            height: 15em;
            width: 15em;
            transform: translate(-50%, -100%);
            background-color: rgba(0, 0, 0, 0.6);
            border-radius: 50%;
        }

        #ubey-RecordingScreen-count-count {
            font-size: 14em;
            transform: translateY(-2%);
        }
    </style>
    <div class="ubey-RecordingScreen-count-down-content">
        <span id="ubey-RecordingScreen-count-count"></span>
    </div>
</div></body><loom-container id="lo-engage-ext-container"><loom-shadow classname="resolved"></loom-shadow></loom-container><loom-container id="lo-companion-container"><loom-shadow classname="resolved"></loom-shadow></loom-container></html>


</body>
</html>
